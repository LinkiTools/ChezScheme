variables:
  DOCKER_DRIVER: "overlay2"

image: debian:stable-slim
  
build:
  only:
    - wip-riscv
  before_script:
    - apt-get update && apt-get install -y git curl make gcc libncurses5-dev uuid-dev libx11-xcb-dev
    - ./configure
    - make
  script:
    - mkdir boot/rv64le
    - cd a6le
    - make -f Mf-boot rv64le.boot
